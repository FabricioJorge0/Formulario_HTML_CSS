<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Competências</title>

  <link rel="stylesheet" href="../competencias/styleE.css">
</head>
<body>
    <div class="conteiner">
      <fieldset>
            <legend>Competências</legend>
            <br><br>
            <div class="senioridade">
                <label for="selecione">Informe a sua senioridade</label>
                <select name="selecione" id="selecione">
                  <option value="" selected="disabled">Selecione</option>
                  <option class="escolha" value="junior">Junior</option>
                  <option class="escolha" value="pleno">Pleno</option>
                  <option class="escolha" value="senior">Sênior</option>
                </select>
            </div>
            <br><br><br>
            
              <label for="">Selecione as suas Habilidades</label>
             <fieldset class="caixa">
                  
                        <div class="subcaixa">
                            <input type="checkbox" name="html" id="html" value="html">
                            <label for="html">HTML</label>
                            <input type="checkbox" name="css" id="css" value="css">
                            <label for="css">CSS</label>
                            <input type="checkbox" name="javascript" id="javascript" value="javascript">
                            <label for="javascript">JAVASCRIPT</label>
                            <input type="checkbox" name="php" id="php" value="php">
                            <label for="php">PHP</label>
                            <input type="checkbox" name="jquery" id="jquery" value="jquery">
                            <label for="jquery">JQUERY</label>
                            <input type="checkbox" name="react" id="react" value="react">
                            <label for="react">REACT</label>
                            <input type="checkbox" name="bootstrap" id="bootstrap" value="bootstrap">
                            <label for="bootstrap">BOOTSTRAP</label>
                            <input type="checkbox" name="java" id="java" value="java">
                            <label for="java">JAVA</label>
                        </div>
                   
                  </fieldset> 
                  <br><br>
                  
                  <textarea name="descreva" id="descreva" cols="50" rows="10" placeholder="Diga-nos um pouco sobre as suas experiências"></textarea>

                  
                    <br><br><br>
                   <button id="submit"><a href="#"> Enviar</a></button>
        
                    
        
                



       </fieldset>
    </div>
</body>
</html>
